<table class="hotspot table" border="1">
    <caption>
        {{ file_name}} HotSpot Result ({{ direction }})
    </caption>
    <thead>
        <tr>
            <th>RHS ({{ rhs.attribute }})</th>
            <th>LHS</th>
            <th>Cover</th>
            <th title="Confidence">Conf.</th>
            <th>Lift.</th>
            <th title="Leverage">Lev.</th>
            <th title="Conviction">Conv.</th>
            <th>Test</th>
            <th title="comparation">Comp.</th>
        </tr>
    </thead>
    <tbody>
        {{ #group_func }}
            {{{ . }}}
        {{ /group_func }}
    </tbody>
</table>
