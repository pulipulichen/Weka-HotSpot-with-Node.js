[weka]
; weka jar檔的位置
extapp_weka=C:\Program Files\Weka-3-8\weka.jar

; 訓練集的資料夾
train_set_dir=.\input

train_set_excluded_files=.gitignore

; 輸出資料的資料夾
result_output_dir=.\output

; 使用的分類器
;weka_classifier=weka.Run weka.associations.HotSpot

[hotspot]
; 類別的指標
targetIndex=last

; 支持度
support=0.01

; 最大分支度
max_branching_factor=1000

; 最大深度
max_rule_length=1

; 顯示詳細版的表格
rhs_item_full=false

[stat]
; 統計水準
alpha = 0.05,0.01,0.001

; 四捨五入的位數
decimal_rounding = 2

[cache]
; 存活時間
life=86400